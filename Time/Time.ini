[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Digitální hodiny
Description=Zobrazí aktuální èas
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1="#ROOTCONFIGPATH#\Variables.inc"

[measureTime]
Measure=Time
Format=%H:%M

[meterSeparatorTop]
Meter=Image
MeterStyle=styleSeparator

[meterTime]
Meter=String
StringAlign=Center
MeterStyle=styleBigTime
MeasureName=measureTime
X=80
Y=0R
Text="%1"
SolidColor=255,255,0,100

[meterSeparatorBottom]
Meter=Image
MeterStyle=styleSeparator

[styleSeparator]
@include2="#ROOTCONFIGPATH#\StyleSeparator.inc"

[styleBigTime]
StringEffect=#stringEffect#
FontEffectColor=#fontEffectColor#
FontColor=#fontColor#
FontFace=#fontFace#
FontSize=40
AntiAlias=1
