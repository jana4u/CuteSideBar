[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Date
Description=Displays current date. Czech translation.
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1=#ROOTCONFIGPATH#\Variables.inc

[MeasureDate]
Measure=Time
Format=%A %#d. %#m. %Y
Substitute="Monday":"pondìlí","Tuesday":"úterý","Wednesday":"støeda","Thursday":"ètvrtek","Friday":"pátek","Saturday":"sobota","Sunday":"nedìle"

[MeterSeparatorTop]
Meter=Image
MeterStyle=StyleSeparator

[MeterDate]
Meter=String
StringAlign=Center
MeterStyle=StyleDate
MeasureName=MeasureDate
X=80
Y=0R

[MeterSeparatorBottom]
Meter=Image
MeterStyle=StyleSeparator

[StyleSeparator]
@include2=#ROOTCONFIGPATH#\StyleSeparator.inc

[StyleDate]
StringEffect=#StringEffect#
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=12
AntiAlias=1
