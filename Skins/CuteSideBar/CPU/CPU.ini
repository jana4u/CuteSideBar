[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=CPU
Description=Displays CPU usage and top 5 processes based on CPU usage.
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1=#ROOTCONFIGPATH#\Variables.inc

[MeasureCPU]
Measure=CPU

[MeasureTopCPU]
Measure=Plugin
Plugin=Plugins\TopProcesses.dll
ReQuery=1
GlobalIgnoredProcesses=Idle|%Total
MetricType=CPU
ProcNums=0-4
Format=%CPU%: %pName
UpdateDivider=5

[MeterSeparatorTop]
Meter=Image
MeterStyle=StyleSeparator

[MeterLabelCPU]
Meter=String
StringAlign=Left
MeterStyle=StyleCPU
X=5
Y=0R
W=150
H=23
Text=CPU
SolidColor=#SolidColor#

[MeterCPU]
Meter=String
StringAlign=Right
MeterStyle=StyleCPU
MeasureName=MeasureCPU
X=155
Y=0r
Postfix=%

[MeterTopCPU]
Meter=String
StringAlign=Left
MeterStyle=StyleTopCPU
MeasureName=MeasureTopCPU
X=5
Y=0R
W=150
H=90
SolidColor=#SolidColor#

[MeterSeparatorBottom]
Meter=Image
MeterStyle=StyleSeparator

[StyleSeparator]
@include2=#ROOTCONFIGPATH#\StyleSeparator.inc

[StyleCPU]
StringEffect=#StringEffect#
StringStyle=Bold
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=12
AntiAlias=1

[StyleTopCPU]
StringEffect=#StringEffect#
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=10
AntiAlias=1
