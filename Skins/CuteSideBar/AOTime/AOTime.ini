[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Atlantica Online time
Description=Displays current Atlantica Online server time.
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1=#ROOTCONFIGPATH#\Variables.inc

[MeasureTime]
Measure=Time
TimeZone=-8.0
Format=%#I:%M %p

[MeterSeparatorTop]
Meter=Image
MeterStyle=StyleSeparator

[MeterIcon]
Meter=Image
ImageName=#@#\AO.png
X=5
Y=0R

[MeterTime]
Meter=String
StringAlign=Center
MeterStyle=StyleAOTime
MeasureName=MeasureTime
X=96
Y=0r
H=32
W=118

[MeterSeparatorBottom]
Meter=Image
MeterStyle=StyleSeparator

[StyleSeparator]
@include2=#ROOTCONFIGPATH#\StyleSeparator.inc

[StyleAOTime]
StringEffect=#StringEffect#
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=16
AntiAlias=1
