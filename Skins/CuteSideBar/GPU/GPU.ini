[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=GPU
Description=Displays GPU temperature, core and memory usage
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
GFX=NVIDIA GeForce GTX 460
@include1=#ROOTCONFIGPATH#\Variables.inc

[MeasureGPUTemp]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#GFX#
Type=Temperatures
Sensor=GPU Core

[MeasureGPUCore]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#GFX#
Type=Load
Sensor=GPU Core

[MeasureGPUCorePercent]
Measure=Calc
Formula=MeasureGPUCore * 100

[MeasureGPUMemory]
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#GFX#
Type=Load
Sensor=GPU Memory

[MeasureGPUMemoryPercent]
Measure=Calc
Formula=MeasureGPUMemory * 100

[MeterSeparatorTop]
Meter=Image
MeterStyle=StyleSeparator

[MeterLabelGPU]
Meter=String
StringAlign=Left
MeterStyle=StyleGPU
X=5
Y=0R
W=150
H=23
Text=GPU
SolidColor=#SolidColor#

[MeterGPU]
Meter=String
StringAlign=Right
MeterStyle=StyleGPU
MeasureName=MeasureGPUTemp
X=155
Y=0r
Postfix=°C

[MeterGPUCorePercent]
Meter=String
MeterStyle=StyleGPUStats
MeasureName=MeasureGPUCorePercent
X=5
Y=0R
W=150
H=18
Prefix='Core: '
Postfix=%
SolidColor=#SolidColor#

[MeterGPUMemoryPercent]
Meter=String
MeterStyle=StyleGPUStats
MeasureName=MeasureGPUMemoryPercent
X=5
Y=0R
W=150
H=18
Prefix='Memory: '
Postfix=%
SolidColor=#SolidColor#

[MeterSeparatorBottom]
Meter=Image
MeterStyle=StyleSeparator

[StyleSeparator]
@include2=#ROOTCONFIGPATH#\StyleSeparator.inc

[StyleGPU]
StringEffect=#StringEffect#
StringStyle=Bold
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=12
AntiAlias=1

[StyleGPUStats]
StringEffect=#StringEffect#
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=10
AntiAlias=1
