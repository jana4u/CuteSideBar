[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=RAM
Description=Displays RAM usage and top 5 processes based on RAM usage.
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1=#ROOTCONFIGPATH#\Variables.inc

[MeasureRAM]
Measure=PhysicalMemory

[MeasureTopRAM]
Measure=Plugin
Plugin=Plugins\TopProcesses.dll
ReQuery=1
GlobalIgnoredProcesses=Idle|%Total
MetricType=Memory
ProcNums=0-4
Format=%Memory: %pName
UpdateDivider=5

[MeterSeparatorTop]
Meter=Image
MeterStyle=StyleSeparator

[MeterLabelRAM]
Meter=String
StringAlign=Left
MeterStyle=StyleRAM
X=5
Y=0R
W=150
H=23
Text=RAM
SolidColor=#SolidColor#

[MeterRAM]
Meter=String
StringAlign=Right
MeterStyle=StyleRAM
MeasureName=MeasureRAM
X=155
Y=0r
AutoScale=1
Postfix=B

[MeterTopRAM]
Meter=String
StringAlign=Left
MeterStyle=StyleTopRAM
MeasureName=MeasureTopRAM
X=5
Y=0R
W=150
H=90
SolidColor=#SolidColor#

[MeterSeparatorBottom]
Meter=Image
MeterStyle=StyleSeparator

[StyleSeparator]
@include2=#ROOTCONFIGPATH#\StyleSeparator.inc

[StyleRAM]
StringEffect=#StringEffect#
StringStyle=Bold
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=12
AntiAlias=1

[StyleTopRAM]
StringEffect=#StringEffect#
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=10
AntiAlias=1
