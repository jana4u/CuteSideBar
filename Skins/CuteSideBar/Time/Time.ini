[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Time
Description=Displays current time.
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1=#ROOTCONFIGPATH#\Variables.inc

[MeasureTime]
Measure=Time
Format=%H:%M

[MeterSeparatorTop]
Meter=Image
MeterStyle=StyleSeparator

[MeterTime]
Meter=String
StringAlign=Center
MeterStyle=StyleBigTime
MeasureName=MeasureTime
X=80
Y=0R

[MeterSeparatorBottom]
Meter=Image
MeterStyle=StyleSeparator

[StyleSeparator]
@include2=#ROOTCONFIGPATH#\StyleSeparator.inc

[StyleBigTime]
StringEffect=#StringEffect#
FontEffectColor=#FontEffectColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=40
AntiAlias=1
