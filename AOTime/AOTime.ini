[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Èas v Atlantica Online
Description=Zobrazí aktuální serverový èas Atlantica Online
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1="#ROOTCONFIGPATH#\Variables.inc"

[measureTime]
Measure=Time
TimeZone=-8.0
Format=%#I:%M %p

[meterSeparatorTop]
Meter=Image
MeterStyle=styleSeparator

[meterIcon]
Meter=Image
ImageName=#@#\AO.png
X=5
Y=0R
SolidColor=128,255,255,100

[meterTime]
Meter=String
StringAlign=Center
MeterStyle=styleAOTime
MeasureName=measureTime
X=96
Y=0r
H=32
W=118
Text="%1"
SolidColor=0,255,255,100

[meterSeparatorBottom]
Meter=Image
MeterStyle=styleSeparator

[styleSeparator]
@include2="#ROOTCONFIGPATH#\StyleSeparator.inc"

[styleAOTime]
StringEffect=#stringEffect#
FontEffectColor=#fontEffectColor#
FontColor=#fontColor#
FontFace=#fontFace#
FontSize=16
AntiAlias=1
