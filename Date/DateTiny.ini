[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Digitální hodiny
Description=Zobrazí aktuální datum
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1="#ROOTCONFIGPATH#\Variables.inc"

[measureDate]
Measure=Time
Format=%A %#d. %#m. %Y
Substitute="Monday":"pondìlí","Tuesday":"úterý","Wednesday":"støeda","Thursday":"ètvrtek","Friday":"pátek","Saturday":"sobota","Sunday":"nedìle"

[meterSeparatorTop]
Meter=Image
MeterStyle=styleSeparator

[meterDate]
Meter=String
StringAlign=Center
MeterStyle=styleDate
MeasureName=measureDate
X=80
Y=0R
Text="%1"
SolidColor=255,0,255,100

[meterSeparatorBottom]
Meter=Image
MeterStyle=styleSeparator

[styleSeparator]
@include2="#ROOTCONFIGPATH#\StyleSeparator.inc"

[styleDate]
StringEffect=#stringEffect#
FontEffectColor=#fontEffectColor#
FontColor=#fontColor#
FontFace=#fontFace#
FontSize=12
AntiAlias=1
