X=0
Y=0
W=160
H=130
SolidColor=0,0,0,50

[meterDayOfWeek]
Meter=String
StringAlign=CenterCenter
MeterStyle=styleDayMonthYear
MeasureName=measureDayOfWeek
X=80
Y=17
W=150
H=24
Text="%1"
SolidColor=255,0,0,100

[meterDay]
Meter=String
StringAlign=CenterCenter
MeterStyle=styleDay
MeasureName=measureDay
X=80
Y=65
W=150
H=72
Text="%1"
SolidColor=0,255,0,100

[meterMonthYear]
Meter=String
StringAlign=CenterCenter
MeterStyle=styleDayMonthYear
MeasureName=measureMonthYear
X=80
Y=113
W=150
H=24
Text="%1"
SolidColor=0,0,255,100

[styleDayMonthYear]
