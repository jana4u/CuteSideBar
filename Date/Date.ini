[Variables]
@include1="#ROOTCONFIGPATH#\Variables.inc"

[measureDayOfWeek]
Measure=Time
Format=%A
Substitute="Monday":"pondìlí","Tuesday":"úterý","Wednesday":"støeda","Thursday":"ètvrtek","Friday":"pátek","Saturday":"sobota","Sunday":"nedìle"

[measureDay]
Measure=Time
Format=%d

[measureMonthYear]
Measure=Time
Format=%B %Y
Substitute="January":"leden","February":"únor","March":"bøezen","April":"duben","May":"kvìten","June":"èerven","July":"èervenec","August":"srpen","September":"záøí","October":"øíjen","November":"listopad","December":"prosinec"

[meterBackground]
