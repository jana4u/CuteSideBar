[Rainmeter]
Author=Jana Dvoøáková (Jana4U)
AppVersion=1000000
Update=1000
BackgroundMode=1

[Metadata]
Name=Digitální hodiny
Description=Zobrazí aktuální datum
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include1="#ROOTCONFIGPATH#\Variables.inc"

[measureDayOfWeek]
Measure=Time
Format=%A
Substitute="Monday":"pondìlí","Tuesday":"úterý","Wednesday":"støeda","Thursday":"ètvrtek","Friday":"pátek","Saturday":"sobota","Sunday":"nedìle"

[measureDay]
Measure=Time
Format=%#d

[measureMonthYear]
Measure=Time
Format=%B %Y
Substitute="January":"leden","February":"únor","March":"bøezen","April":"duben","May":"kvìten","June":"èerven","July":"èervenec","August":"srpen","September":"záøí","October":"øíjen","November":"listopad","December":"prosinec"

[meterSeparatorTop]
Meter=Image
MeterStyle=styleSeparator

[meterDayOfWeek]
Meter=String
StringAlign=Center
MeterStyle=styleDayMonthYear
MeasureName=measureDayOfWeek
X=80
Y=0R
Text="%1"
SolidColor=255,0,0,100

[meterDay]
Meter=String
StringAlign=Center
MeterStyle=styleDay
MeasureName=measureDay
X=80
Y=0R
Text="%1"
SolidColor=0,255,0,100

[meterMonthYear]
Meter=String
StringAlign=Center
MeterStyle=styleDayMonthYear
MeasureName=measureMonthYear
X=80
Y=0R
Text="%1"
SolidColor=0,0,255,100

[meterSeparatorBottom]
Meter=Image
MeterStyle=styleSeparator

[styleSeparator]
@include2="#ROOTCONFIGPATH#\StyleSeparator.inc"

[styleDayMonthYear]
StringEffect=#stringEffect#
FontEffectColor=#fontEffectColor#
FontColor=#fontColor#
FontFace=#fontFace#
FontSize=12
AntiAlias=1

[styleDay]
StringEffect=#stringEffect#
FontEffectColor=#fontEffectColor#
FontColor=#fontColor#
FontFace=#fontFace#
FontSize=54
AntiAlias=1
